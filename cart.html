<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Order With Me</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #f4f4f4; }
        .total { font-size: 1.2rem; font-weight: bold; text-align: right; }
        .btn { background: #3498db; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        .btn-checkout { background: #2ecc71; }
        .empty-cart { text-align: center; padding: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be loaded by JavaScript -->
        </div>
        <div class="total" id="cart-total">Total: $0.00</div>
        <button class="btn btn-checkout" onclick="checkout()">Proceed to Checkout</button>
        <a href="index.php" class="btn">Continue Shopping</a>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        function loadCart() {
            const container = document.getElementById('cart-items');
            const totalElement = document.getElementById('cart-total');
            
            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                totalElement.textContent = 'Total: $0.00';
                return;
            }
            
            let html = '<table>';
            html += '<tr><th>Product</th><th>Price</th><th>Quantity</th><th>Subtotal</th><th>Action</th></tr>';
            
            let total = 0;
            
            cart.forEach((item, index) => {
                const subtotal = item.price * item.quantity;
                total += subtotal;
                
                html += `
                    <tr>
                        <td>${item.name}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td>
                            <input type="number" min="1" value="${item.quantity}" 
                                   onchange="updateQuantity(${index}, this.value)">
                        </td>
                        <td>$${subtotal.toFixed(2)}</td>
                        <td><button onclick="removeFromCart(${index})">Remove</button></td>
                    </tr>
                `;
            });
            
            html += '</table>';
            container.innerHTML = html;
            totalElement.textContent = `Total: $${total.toFixed(2)}`;
        }
        
        function updateQuantity(index, quantity) {
            if (quantity < 1) quantity = 1;
            cart[index].quantity = parseInt(quantity);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
            updateCartCount();
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
            updateCartCount();
        }
        
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }
            
            // In a real application, this would send cart data to server
            alert('Proceeding to checkout... Redirecting to checkout page.');
            window.location.href = 'checkout.php';
        }
        
        function updateCartCount() {
            const total = cart.reduce((sum, item) => sum + item.quantity, 0);
            if (document.getElementById('cart-count')) {
                document.getElementById('cart-count').textContent = total;
            }
        }
        
        // Load cart on page load
        loadCart();
    </script>
</body>
</html>
